<head>
  <link rel="stylesheet" type="text/css" href="./joystick.css">
</head>
<body>
  <div class="theme">
    <div id="btn_over">
        <div id="btn_a" class="active"></div>
        <div id="btn_b" class="active"></div>
        <div id="btn_x" class="active"></div>
        <div id="btn_y" class="active"></div>
        <div id="btn_sta" class="active"></div>
        <div id="btn_sel" class="active"></div>
        <div id="btn_sys" class="active"></div>
        <div id="btn_up" class="active"></div>
        <div id="btn_down" class="active"></div>
        <div id="btn_left" class="active"></div>
        <div id="btn_right" class="active"></div>
        <div id="btn_l3" class="active"></div>
        <div id="btn_r3" class="active"></div>
        <div id="lstick" class='xbox-analog-wrapper'>
            <div ojd-directional='0' class='xbox-analog active'></div>
        </div>
        <div id="rstick" class='xbox-analog-wrapper'>
            <div ojd-directional='1' class='xbox-analog active'></div>
        </div>
    </div>
    <div id="base"></div>
    <div id="btn_under">
        <div id="btn_lb" class="active"></div>
        <div id="btn_lt" class="active"></div>
        <div id="btn_rt" class="active"></div>
        <div id="btn_rb" class="active"></div>
    </div>
</div>
<div id="gamepadInfo"></div>
    <script src="joystick.js"></script>
</body>
