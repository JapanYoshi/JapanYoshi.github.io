<head>
  <link rel="stylesheet" type="text/css" href="./joystick.css">
</head>
<body>
  <div class="theme">
    <div id="btn_over">
        <div id="btn_a" ojd-button="A"></div>
        <div id="btn_b" ojd-button="B"></div>
        <div id="btn_x" ojd-button="X"></div>
        <div id="btn_y" ojd-button="Y"></div>
        <div id="btn_sta" ojd-button="START"></div>
        <div id="btn_sel" ojd-button="SELECT"></div>
        <div id="btn_sys" ojd-button="ACTION"></div>
        <div id="btn_up" ojd-button="UP"></div>
        <div id="btn_down" ojd-button="DOWN"></div>
        <div id="btn_left" ojd-button="LEFT"></div>
        <div id="btn_right" ojd-button="RIGHT"></div>
        <div id="btn_l3" ojd-button="L3"></div>
        <div id="btn_r3" ojd-button="R3"></div>
        <div id="lstick" class='xbox-analog-wrapper'>
            <div ojd-directional='0' class='xbox-analog'></div>
        </div>
        <div id="rstick" class='xbox-analog-wrapper'>
            <div ojd-directional='1' class='xbox-analog'></div>
        </div>
    </div>
    <div id="base"></div>
    <div id="btn_under">
        <div id="btn_lb" ojd-button="L"></div>
        <div id="btn_lt" ojd-button="L2"></div>
        <div id="btn_rt" ojd-button="L2"></div>
        <div id="btn_rb" ojd-button="L"></div>
    </div>
</div>
<div id="gamepadInfo"></div>
    <script src="joystick.js"></script>
</body>
