<link rel="stylesheet" href="setting.css">
<section id="s_setting">
  <div class="section_bg">

  </div>
  <div class="section_content">
    <div>
      <div class="section_title">Options</div>
      <div id="setting_box">
        <div id="setting_volume" class="setting_item sel">
          <div class="setting_item_label">Music volume</div>
          <div class="setting_slider_box">
            <div class="setting_slider_base">
              <div class="setting_slider_highlight"></div>
            </div>
            <div class="setting_slider_knob"></div>
            <div class="setting_slider_value">16/16</div>
          </div>
        </div>
        <div id="setting_units" class="setting_item">
          <div class="setting_item_label">Units</div>
          <div class="setting_options_box">
            <div class="setting_option">SI</div>
            <div class="setting_option">SI (US)</div>
            <div class="setting_option">US (SI)</div>
            <div class="setting_option">US</div>
          </div>
        </div>
        <div id="setting_currency" class="setting_item">
          <div class="setting_item_label">Currency</div>
          <div class="setting_options_box">
            <div class="setting_option">points</div>
            <div class="setting_option">dollars</div>
            <div class="setting_option">euro</div>
            <div class="setting_option">pounds</div>
            <div class="setting_option">yen</div>
            <div class="setting_option">rubles</div>
            <div class="setting_option">Bitcoin</div>
          </div>
        </div>
        <div id="setting_players" class="setting_item">
          <div class="setting_item_label">Manage player data</div>
        </div>
        <div id="setting_return" class="setting_item">
          <div class="setting_item_label">Back to menu</div>
          <div class="setting_item_label"><div class="key">←</div>Discard; <div class="key">→</div>Confirm
        </div>
      </div>
    </div>
  </div>
</section>
