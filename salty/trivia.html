<head>
  <title>Salty Trivia with Candy Barr - Pilot Episode</title>
  <meta property="og:title" value="Salty Trivia with Candy Barr - Pilot Episode">
  <meta name="twitter:title" value="Salty Trivia with Candy Barr - Pilot Episode">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:site_name" content="2GD4ME by Haley Halcyon">
  <meta name="twitter:site" content="@ItsSpelledHALEY">
  <meta name="twitter:creator" content="@ItsSpelledHALEY">
  <meta name="description"
    content="The sassy trivia game where the quesitons are ridiculous but the answers are serious! (An irreverent fangame of You Don’t Know Jack.)">
  <meta property="og:description"
    content="The sassy trivia game where the quesitons are ridiculous but the answers are serious! (An irreverent fangame of You Don’t Know Jack.)">
  <meta name="twitter:description"
    content="The sassy trivia game where the quesitons are ridiculous but the answers are serious! (An irreverent fangame of You Don’t Know Jack.)">
  <meta name="keywords" content="coding,trivia,You Don't Know Jack,sassy">
  <meta name="author" content="Haley Wakamatsu">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:image" content="http://japanyoshi.github.io/salty/trivia.png">
  <meta name="twitter:image" content="http://japanyoshi.github.io/salty/trivia.png">
  <link href="https://fonts.googleapis.com/css?family=Domine:400,700|Poppins:400,700&display=swap&subset=latin-ext"
    rel="stylesheet">
  <link rel="stylesheet" href="trivia.css">
  <link rel="stylesheet" href="gamepad.css">
  <link rel="stylesheet" href="typing.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
  <script src="init.js"></script>
  <script src="snd.js"></script>
  <script src="gamepad.js"></script>
  <script src="typing.js"></script>
  <script src="trivia.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
  <div id="typing_modal">
    <div style="position: relative;">
      <div id="typing_box">
        <div id="typing_preview">
          <span id="typing_before"></span><span id="typing_caret"></span><span id="typing_after"></span>
          <input id="typing_textbox" onchange="this.value = this.value.replace(/ß/g, 'ẞ');"/>
        </div>
      </div>
      <div id="typing_indicator">
        <div id="typing_title"></div>
        <div id="typing_daisywheel">
  
        </div>
      </div>
      <div id="typing_timer">
        <div id="typing_timer_label">
          typing<br/>timer
        </div>
        <div id="typing_timer_number">
          99
        </div>
      </div>
    </div>
  </div>
  <div id="splash_screen"
    style="font-size: 3vmin; left: 0; top: 0; background: #000; width: 100vw; height: 100vh; position: fixed; z-index: 1024; text-align: center;">
    <div id="splash_screen_content" style="position: absolute; width: 64rem; height: auto; left: 50vw; top: 50vh; transform: translate(-50%, -50%)">
      <span id="splash_screen_top_text">Loading data.</span>
      <img src="haley.svg" style="display: block; width: 20vmin; height: 20vmin; margin: 1rem auto;">
      <span id="splash_screen_bottom_text">Please wait...</span>
    </div>
  </div>
  <div id="splash_screen_2"
    style="font-size: 3vmin; left: 0; top: 0; background: #000; width: 100vw; height: 100vh; position: fixed; z-index: 1023; text-align: center;">
    <div id="splash_screen_content" style="position: absolute; width: 64rem; height: auto; left: 50vw; top: 50vh; transform: translate(-50%, -50%)">
      <span id="splash_screen_2_top_text"></span>
      <img src="jackbox.svg" style="display: block; width: 20vmin; height: 20vmin; margin: 1rem auto;">
      <span id="splash_screen_2_bottom_text"></span>
    </div>
  </div>
  <div id="gamepad_config">
    <div>
      <div id="gamepad_config_body">
        <h2>Gamepad Config Wizard</h2>
        <h3></h3>
        <p></p>
      </div>
      <div id="gamepad_diagram_box">
        <img id="gamepad_diagram_bg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVQI12NgAAIAAAUAAeImBZsAAAAASUVORK5CYII=" alt="">
        <img id="gamepad_diagram" src="data/joystick/0.svg">
      </div>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="scroll_tip">
      STRINGS NOT LOADED
    </div>
    <div class="modal_box">
      <div class="modal_content">
      </div>
    </div>
  </div>
  <div id="screen">
    
  </div>
  <div id="vk_container">
    <div id="vk_button" onclick="enableVK()">
      Click here to activate the virtual keyboard.
    </div>
    <div id="vk">
      <div id="vk_0" class="vk_key" onclick="keyListener0()"><span>↖</span></div>
      <div id="vk_1" class="vk_key" onclick="keyListener1()"><span>↑</span></div>
      <div id="vk_2" class="vk_key" onclick="keyListener2()"><span>↗</span></div>
      <div id="vk_3" class="vk_key" onclick="keyListener3()"><span>←</span></div>
      <div id="vk_4" class="vk_key" onclick="keyListener4()"><span>↓</span></div>
      <div id="vk_5" class="vk_key" onclick="keyListener5()"><span>→</span></div>
    </div>
    <div id="vk_6" class="vk_key" onclick="keyListener6()">⏸</div>
  </div>
</body>
