    </form>
    <form id="question">
        <div id="title">
            <span id="labelQuestionNumber"></span>
            <span id="labelHarder"></span>
        </div>
        <input id="option0" class="radio" type="radio" name="opinion" value="0" style="display: none;" checked>
        <input id="option1" class="radio" type="radio" name="opinion" value="1">
        <label for="option1">
            <div id="card1" class="cardSong">
                <span class="song"></span>
                <span class="chart"></span>
                <span class="rating"></span>
            </div>
        </label>
        <input id="option2" class="radio" type="radio" name="opinion" value="2">
        <label for="option2">
            <div id="card2" class="cardSong">
                <span class="song"></span>
                <span class="chart"></span>
                <span class="rating"></span>
            </div>
        </label>
        <input id="option3" class="radio" type="radio" name="opinion" value="3">
        <label for="option3">
            <div id="card3" class="cardText">
                <span id="labelSame"></span>
            </div>
        </label>
        <input id="option4" class="radio" type="radio" name="opinion" value="4">
        <label for="option4">
            <div id="card4" class="cardText">
                <span id="labelPass"></span>
            </div>
        </label>
        <button type="button" id="btnSubmit"></button>
    </form>
