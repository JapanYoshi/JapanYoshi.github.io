<head>
    <title>Simple Toy Barcode Generator</title>
    <meta property="og:title" value="Simple Toy Barcode Generator">
    <meta name="twitter:title" value="Simple Toy Barcode Generator">
    <!-- boilerplate -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page metadata -->
    <meta name="description" content="Generate a toy barcode from your previous human name.">
    <meta property="og:description" content="Generate a toy barcode from your previous human name.">
    <meta name="twitter:description" content="Generate a toy barcode from your previous human name.">
    <meta name="keywords" content="HTML,CSS,JavaScript,code demo">
    <!-- sharable image -->
    <style>        
        body {
            margin: 0;
            font-family: sans-serif;
            font-size: 24px;
            line-height: 24px;
        }

        #form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }

        div.label {
            width: 100%;
            flex-grow: 1;
        }

        div.label > div.label-inner {
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 100%;
        }

        div.label.wrap {
            flex-grow: 0;
        }

        div.label.wrap > div.label-inner {
            flex-wrap: wrap;
        }

        div.label span {
            margin-right: 8px;
            flex-grow: 0;
        }

        div.label textarea {
            flex-grow: 1;
            width: 0px;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            align-items: stretch;
        }

        #name {
            text-transform: uppercase;
        }

        .button {
            margin: 2px;
            padding: 8px 16px;
            border: 2px solid black;
        }

        .button:hover {
            color: slateblue;
            border-color: slateblue;
        }

        .button:active {
            background: slateblue;
            color: white;
        }

        @media (max-width:480px) {
            body {
                font-size: 16px;
                line-height: 16px;
            }
            .button {
                padding: 4px 8px;
            }
        }
    </style>
</head>

<body>
    <div id="form">
        <div class="label">
            <div class="label-inner">
                <span>Name</span>
                <textarea id="name"></textarea>
            </div>
        </div>
        <div class="label wrap">
            <div class="label-inner">
                <div class="button" id="encode">
                    ↓Encode↓
                </div>
                <div class="button" id="decode">
                    ↑Decode↑
                </div>
                <div class="button" id="validate" onclick="validate()">
                    Validate
                </div>
                <div class="button" id="trim" onclick="trim()">
                    Trim
                </div>
                <div class="button" id="copy" onclick="clipboard()">
                    Copy BC
                </div>
            </div>
        </div>
        <div class="label">
            <div class="label-inner">
                <span>Barcode</span>
                <textarea id="barcode" onClick="this.setSelectionRange(0, this.value.length)"></textarea>
            </div>
        </div>
    </div>
    <script src="./barcode.js"></script>
</body>
