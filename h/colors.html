const luma = (r, g, b) => Math.sqrt((0.299 * r * r) + (0.587 * g * g) + (0.114 * b * b));
const lumaHex = (hex) => {
    if (hex[0] === "#") {
        hex = hex.substr(1, 6);
    }
    return luma(parseInt(hex.substr(0, 2), 16), parseInt(hex.substr(2, 2), 16), parseInt(hex.substr(4, 2), 16))
};

const hue = (r, g, b) => {
    var max, minV;
    if (r > g) {
        if (r > b) {
            if (g > b) {
                // r > g > b
                max = 0;
                minV = b;
            } else {
                // r > b > g
                max = 0;
                minV = g;
            }
        } else {
            // b > r > g
            max = 2;
            minV = g;
        }
    } else {
        if (r > b) {
            // g > r > b
            max = 1;
            minV = b;
        } else {
            if (g > b) {
                // g > b > r
                max = 1;
                minV = r;
            } else {
                // b > g > r
                max = 2;
                minV = r;
            }
        }
    }
    switch (max) {
        case 0:
            return (6 + (g - b) / (r - minV)) % 6;
        case 1:
            return 2 + (b - r) / (g - minV);
        case 2:
            return 4 + (r - g) / (b - minV);
    }
};
const hueHex = (hex) => {
    if (hex[0] === "#") {
        hex = hex.substr(1, 6);
    }
    return hue(parseInt(hex.substr(0, 2), 16), parseInt(hex.substr(2, 2), 16), parseInt(hex.substr(4, 2), 16))
};

const saturation = (r, g, b) => {
    var min = Math.min(r, g, b);
    var max = Math.max(r, g, b);
    console.log("sat" + max + "..." + min)
    return (max - min) / (max + min) * luma(r,g,b);
};
const satHex = (hex) => {
    if (hex[0] === "#") {
        hex = hex.substr(1, 6);
    }
    return saturation(parseInt(hex.substr(0, 2), 16), parseInt(hex.substr(2, 2), 16), parseInt(hex.substr(4, 2), 16))
};
